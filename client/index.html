<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan WhatsApp</title>
    <!-- Mengimpor TailwindCSS menggunakan CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar kiri (Daftar Chat) -->
        <div class="w-1/4 bg-white shadow-md">
            <div class="flex justify-between items-center p-4 border-b">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/WhatsApp_icon.png/600px-WhatsApp_icon.png" alt="Logo WhatsApp" class="w-8 h-8">
                <div class="flex space-x-2">
                    <button class="bg-green-500 text-white p-2 rounded-full">
                        <i class="fa fa-search"></i>
                    </button>
                    <button class="bg-green-500 text-white p-2 rounded-full">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                </div>
            </div>

            <div class="p-4 space-y-2">
                <div class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded cursor-pointer">
                    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                    <div>
                        <p class="font-semibold">Mike Hunt</p>
                        <p class="text-sm text-gray-500">Pesan terakhir</p>
                    </div>
                </div>
                <!-- Tambahkan chat lainnya disini -->
            </div>
        </div>

        <!-- Area chat -->
        <div class="flex-1 bg-white">
            <div class="flex justify-between items-center p-4 border-b">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                    <div>
                        <p class="font-semibold">Mike Hunt</p>
                        <p class="text-sm text-gray-500">Online</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-gray-300 p-2 rounded-full">
                        <i class="fa fa-search"></i>
                    </button>
                    <button class="bg-gray-300 p-2 rounded-full">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                </div>
            </div>

            <!-- Pesan chat -->
            <div class="p-4 space-y-4">
                <div class="flex items-start justify-end space-x-2">
                    <div class="bg-blue-100 p-2 rounded-lg max-w-xs">
                        <p class="text-sm text-gray-700">me text</p>
                        <p class="text-xs text-gray-500"></p>
                    </div>
                    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                </div>
            </div>

            <!-- Input Pesan -->
            <div class="p-4 border-t">
                <div class="flex items-center space-x-2">
                    <input type="text" class="w-full p-2 border rounded-lg" placeholder="Tulis pesan...">
                    <button class="bg-green-500 text-white p-2 rounded-full">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://127.0.0.1:3002')

        socket.onopen = function(event) {
            console.log('WebSocket is open now.');
        };
        socket.onmessage = async (event) => {
            console.log('d')
        }
        socket.onerror = function(error) {
            console.log('WebSocket Error: ' + error);
        };
        socket.onclose = function(event) {
            console.log('WebSocket is closed now.');
        };
    </script>
</body>
</html>
